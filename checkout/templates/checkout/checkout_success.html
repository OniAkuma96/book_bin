{% extends "base.html" %}

{% block extra_css %}

{% endblock %}

{% block content %}

        <div class="container padding-container">
            <div class="row">
                <div class="col">
                    <hr>
                    <h2>Thank You</h2>
                    <hr>
                    <p>Your order information is below. A conformation email will be sent to <strong>{{ order.email }}</strong></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-7"></div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-7 text-right">
                    <a href="" class="btn btn-grey my-2">
                        <i class="fas fa-gifts"></i>

                    </a>
                </div>
            </div>
        </div>
    </div>
