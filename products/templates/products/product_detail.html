{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid product-details-container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="image-container">
                    {% if product.image %}
                        <a href="{{ product.image.url }}" target="_blank">
                            <img src="{{ product.image.url }}" alt="{{ product.title }} cover" class="img-fluid float-right mb-2" style="max-height: 500px;">
                        </a>
                    {% else %}
                        <a href="">
                            <img src="{{ MEDIA_URL }}noimage.png" alt="{{ product.title }}" class="img-fluid">
                        </a>
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-8 p-2 p-lg-4 my-auto">
                <h2>{{ product.title }}</h2>
                <h4>By {{ product.author }}</h4>
                <p><strong>Â£{{ product.price }}</strong></p>
                <button type="" class="btn-grey">Add To Bag</button>
                <p class="pt-lg-2">{{ product.synopsis }}</p>
            </div>
        </div>
    </div>
{% endblock %}
